{% extends 'index/index.html' %}

{% block 'header_block' %}
<p>
    <a href={%url 'index'%}>
        Volver
    </a>
</p>
<form action={%url 'login'%} method='post' autocomplete="off">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <button class="button">Ingresar</button>
</form>
{% if msg %}
    <p>{{msg}}</p>
{% endif %}
{% endblock 'header_block' %}

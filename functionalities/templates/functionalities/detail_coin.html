{% extends 'index/index.html' %}

{% block 'header_block' %}
<p>
    <a href={%url 'coins'%}>
        Volver
    </a>
</p>
<p>
    <li>Nombre: <b>{{object.name}}</b></li>
    <li>Valor: <b>{{object.value}} U$D</b></li>
    <li>Información:{% if object.info %}
        {{object.info}}
        {% else %}
        No hay información de esta moneda
        {% endif %}
    </li>
</p>
{% endblock 'header_block' %}

{% extends 'index/index.html' %}

{% block 'header_block' %}

    <a href={%url 'nfts'%}>
        Volver

<p>
    <li><b>{{object.user}}</b></li>

        {% else %}
        Ups! Ha ocurrido un problema.
        {% endif %}
    </li>
</p>
{% endblock 'header_block' %}
